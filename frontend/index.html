<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Code Transformer</title>
</head>
<body>
    <h1>Code Transformer</h1>
    
    <!-- Code Input -->
    <textarea id="codeInput" placeholder="Enter your code here..."></textarea>

    <!-- Target Language Selection -->
    <select id="targetLanguage">
        <option value="Python">Python</option>
        <option value="Java">Java</option>
        <!-- Add more target languages as needed -->
    </select>

    <!-- Buttons for Actions -->
    <button id="convertButton">Convert</button>
    <button id="debugButton">Debug</button>
    <button id="qualityButton">Check Quality</button>

    <!-- Output Display -->
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
