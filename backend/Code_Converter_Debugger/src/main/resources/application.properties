# Server configuration
server.port=8080  
# Port on which your Spring Boot application will run

# Spring application name
spring.application.name=code-transformer

# Logging configuration (adjust as needed)
logging.level.root=INFO
logging.file=your_log_file.log

# OpenAI API Key (Add your actual API key here)
openai.apiKey=Your_api_key

# GPT API Configuration
# Define your GPT API endpoint and version (adjust as needed)
gpt.api.url=https://api.openai.com/v1/engines/davinci-codex/completions
gpt.api.version=2021-08-01

